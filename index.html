<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Gerenciador de Tarefas</title>
</head>
<body class="bg-primary-subtle">
    <main class="container-fluid">
        <h1 class="text-center my-5">Gerenciador de Tarefas</h1>
        <section class="container">

            <div class="row g-4">
                <!-- formulario de tarefas -->
                <div class="col-md-6 d-block" id="formCadastrar">
                    <form action="#" class="row g-3">
                        <div>
                            <label for="tarefa">Nome da tarefa</label>
                            <input type="text" name="tarefa" id="tarefa" class="form-control" required>
                        </div>

                        <div>
                            <label for="data">Data da tarefa</label>
                            <input type="date" name="data" id="data" class="form-control" required>
                        </div>

                        <div>
                            <label for="status">Status</label>
                            <select name="status" id="status" class="form-select" required>
                                <option value="">Escolha -- </option>
                                <option value="em aberto">Em Aberto</option>
                                <option value="concluido">Concluído</option>
                            </select>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-dark rounded-5" id="btnTarefa">Cadastrar Tarefa</button>
                        </div>
                    </form>
                </div>

                <!-- formulario de atualização de tarefas -->
                <div class="col-md-6 d-none" id="formAtualizar">
                    <form action="#" class="row g-3">
                        <div>
                            <label for="tarefa_update">Nome da tarefa</label>
                            <input type="text" name="tarefa" id="tarefa_update" class="form-control" required>
                        </div>

                        <div>
                            <label for="data_update">Data da tarefa</label>
                            <input type="date" name="data" id="data_update" class="form-control" required>
                        </div>

                        <div>
                            <label for="status_update">Status</label>
                            <select name="status" id="status_update" class="form-select" required>
                                <option value="">Escolha -- </option>
                                <option value="em aberto">Em Aberto</option>
                                <option value="concluido">Concluído</option>
                            </select>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-success rounded-5" id="btnAtualizar">Atualizar Tarefa</button>
                        </div>
                    </form>
                </div>

                <!-- exibindo as tarefas -->
                <div class="col-md-6">

                    <ol class="list-group list-group-numbered" id="bloco">
                        
                    </ol>
                </div>
            </div>

        </section>

    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/config-firebase.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
